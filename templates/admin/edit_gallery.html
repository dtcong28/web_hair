{% extends "admin/base.html" %}
{% block title %} Edit gallery {% endblock %}
{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Edit gallery</h1>
            </div>

        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="ml-4 mr-5 ">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="enter name" value="{{data.name}}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" name="image_file" class="form-control-file" value="{{data.img}}"><br>
            <img src="{{url_for('static', filename='uploads/' + data.img)}}" width="150" height="150">
        </div>
        <div class="form-group">
            <label>Category</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="1" value="1"{% if data.category == 1 %} checked {% endif %} >
                <label class="form-check-label" for="flexRadioDefault1">
                    Hair
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="2" value="2" {% if data.category == 2 %} checked {% endif %}>
                <label class="form-check-label" for="flexRadioDefault2">
                    Face
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="3" value="3" {% if data.category == 3 %} checked {% endif %}>
                <label class="form-check-label" for="flexRadioDefault2">
                    Make up
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Save</button>
    </form>
</section>
<!-- /.content -->

{% endblock %}
