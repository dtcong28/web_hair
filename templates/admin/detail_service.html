{% extends "admin/base.html" %}
{% block title %} detail service {% endblock %}
{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Detail service</h1>
            </div>

        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="ml-4 mr-5 ">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{data.name}}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" name="image_file" class="form-control-file" value="{{data.name_img}}"><br>
            <img src="{{url_for('static', filename='uploads/' + data.name_img)}}" width="150" height="150">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="3">{{data.description}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Save</button>
    </form>
</section>
<!-- /.content -->

{% endblock %}
